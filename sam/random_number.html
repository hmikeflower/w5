<html>
    <head>
        <meta charset="utf-8">
        <title>TaiwanSamYT-GET_Random_number</title>
    </head>
    <body>
        <a href="http://hmikeflower.github.io/w5/sam/index.html"><button>回首頁</button></a><br>
        單一亂數<br>
        範圍:<input type="text" id="range">
        <button onclick='random_number()'>出數</button><br>
        亂數:<span id="random_num"></span>
        <script>
            function random_number(){
                document.getElementById("random_num").innerHTML=Math.floor(Math.random()*Number(document.getElementById("range").value));}
        </script><hr>

        多個亂數<br>
        範圍:<input type="text" id="range_for_many_num"><br>
        次數:<input type="text" id="frequency">
        <button onclick='many_random_num()'>出數</button><br>
        亂數:<div id="many_random_num_output"></div>
        <script>
            function many_random_num(){
                var word="",times_of_num=[];
                for(var i=1;i<=document.getElementById("frequency").value;i++){
                    times_of_num.push(0);}
                for(var i=1;i<=document.getElementById("frequency").value;i++){
                    word=word+String(document.getElementById("many_random_num_output").innerHTML="第"+String(i)+"個數字:"+String(Math.floor(Math.random()*Number(document.getElementById("range_for_many_num").value))))+"<br>";}
                document.getElementById("many_random_num_output").innerHTML=word;}
        </script>
    </body>
</html>
