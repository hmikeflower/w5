        答案:<input type="text" id="output">

            function plus(){
                var num1=document.getElementById("number1").value;
                var num2=document.getElementById("number2").value;
                document.getElementById("output").value=Number(num1)+Number(num2);}
            function minus(){
                var num1=document.getElementById("number1").value;
                var num2=document.getElementById("number2").value;

            function multiple(){
                var num1=document.getElementById("number1").value;

        用switch做
        <button onclick='time("陳時中")'>陳時中</button>
        <button onclick='time("本地時鐘")'>本地時鐘</button>
        <button onclick='time("國際標準時鐘")'>國際標準時鐘</button><br>
        時間:<span id="time"></span>點
        <script>
            function time(place){
                switch(place){
                    case "陳時中":
                        document.getElementById("time").innerHTML="歡樂100";
                        break;
                    case "本地時鐘":
                        document.getElementById("time").innerHTML=new Date().getHours();
                        break;
                    case "國際標準時鐘":
                        var time=new Date().getHours()-8;
                        document.getElementById("time").innerHTML=time;
                        break;}}
        </script><hr>

        次數:<input type="text" id="frequency_for_pyramid">
        <button onclick='pyramid(document.getElementById("frequency_for_pyramid").value)'>蓋出金字塔</button><br>
        金字塔:<div id="pyramid_output"></div>
        <script>
            function pyramid(frequency){
                var i=1,word="";
                do{
                    var j=1;
                    do{
                        word=word+i;
                        j++;
                    }while(j<=i);
                    word=word+"<br>";
                    i++;
                }while(i<=frequency);
                document.getElementById("pyramid_output").innerHTML=word;}
        </script><hr>
    
        第一數範圍:<input type="text" id="num1_for_multiplication"><br>
        第二數範圍:<input type="text" id="num2_for_multiplication">
        <button onclick='multiplication(document.getElementById("num1_for_multiplication").value,document.getElementById("num2_for_multiplication").value)'>出數</button><br>
        九九乘法表:<div id="multiplication_output"></div>
        <script>
            function multiplication(num1,num2){
                var word="";
                for(var i=1;i<=num1;i++){
                    var j=1;
                    while(j<=num2){
                        word=word+j+"*"+i+"="+i*j+" ";
                    j++;}
                    word=word+"<br>";}
                document.getElementById("multiplication_output").innerHTML=word;}
        </script>
