<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css.css">
        <script src="all_function.js" type="text/javascript"></script>
    </head>
    <body>
        <button onclick="location.href='http://hmikeflower.github.io/w5/yoyo/index.html'">回首頁</button>
        <script>
            x=0;
            y=0;
            function moveup(){
                y=y-1;
                document.getElementById('Pic1').style.top=y;}

            function movedown(){
                y=y+1;
                document.getElementById('Pic1').style.top=y;}

            function moveleft(){
                x=x-1;
                document.getElementById('Pic1').style.left=x;}

            function moveright(){
                x=x+1;
                document.getElementById('Pic1').style.left=x;}
        </script>
        
        <button onclick="moveup()">上</button>
        <button onclick="movedown()">下</button>
        <button onclick="moveleft()">左</button>
        <button onclick="moveright()">右</button>

        
        <div id="Pic1" style="position:absolute;top:100;left:0"><img src='http://hmikeflower.github.io/w5/sam/pictures/picture.png' width="50" height="50"></div>

    </body>
</html>
