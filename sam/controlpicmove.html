<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css.css">
        <script src="all_function.js" type="text/javascript"></script>
    </head>
    <body>
        <button onclick="location.href='http://hmikeflower.github.io/w5/yoyo/index.html'">回首頁</button>
        <script>
            x=300;
            y=300;
            function moveup(r){
                if (y>0){
                    y=y-r;}
                document.getElementById('Pic1').style.top=y;}

            function movedown(r){
                y=y+r;
                document.getElementById('Pic1').style.top=y;}

            function moveleft(r){
                if (x>0){
                    x=x-r;}
                document.getElementById('Pic1').style.left=x;}

            function moveright(r){
                x=x+r;
                document.getElementById('Pic1').style.left=x;}
            function moveback(){
                x=300;
                y=300;
                document.getElementById('Pic1').style.left=x;
                document.getElementById('Pic1').style.top=y;}
        </script>
        
        <button onclick="moveup(10)">上</button>
        <button onclick="movedown(10)">下</button>
        <button onclick="moveleft(10)">左</button>
        <button onclick="moveright(10)">右</button>
        <button onclick="moveback()">原位</button>

        
        <div id="Pic1" style="position:absolute;top:300;left:300"><img src='http://hmikeflower.github.io/w5/sam/pictures/picture.png' width="50" height="50"></div>

    </body>
</html>
