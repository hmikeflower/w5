<html>
    <head>
        <meta charset="utf-8">
        <title>TaiwanSamYT-GET_Time</title>
    </head>
    <body>
        顯示時間<br>
        <p id="id"></p>
        <script>
            date=new Date()
            var time_detail=[date.getFullYear(),date.getMonth(),date.getDay(),date.getHours(),date.getMinutes(),date.getSeconds()];
            var time_format=["年","月","日","時","分","秒"];
            var array_output="現在是"+"<br>";
            i=0;
            while(i<time_detail.length){
                array_output=array_output+time_detail[i]+time_format[i];
                if (i==0 || i==2){
                    array_output=array_output+"<br>"}
                i++;}
            document.getElementById("id").innerHTML=array_output;
        </script><br>
        <a href="http://hmikeflower.github.io/w5/sam/index.html"><button>回首頁</button></a>
    </body>
</html>
