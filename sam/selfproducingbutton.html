<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SelfProducingbutton</title>
    </head>
    <body>
        <style>
            .move{
                background-color: rgb(0, 255, 0);
        }

        .out{
                background-color: rgb(255, 255, 255);
        }
        </style>

        <button onmousedown='console.log("滑鼠按下")'
                onmouseup='console.log("滑鼠鬆開")'
                ondbclick='console.log("滑鼠連點")'
                onmousemove='console.log("滑鼠移動")'
                onmouseout='console.log("滑鼠退出")'
                onclick='console.log("滑鼠點擊")'>
                HI</button>

        <span   onmousemove='move()'
                onmouseout='out()' id="hi">
                HI</span>

                <script>
                    function move(){
                        Document.getElementbyId("hi").style=".move"
                    }
                    function out(){
                        Document.getElementbyId("hi").style=".out"
                    }
                </script>
    </body>
</html>
