<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SelfProducingbutton</title>
    </head>
    <body>
        <style>
            .move{
                background-color: rgb(0, 255, 0);
        }

        .out{
                background-color: rgb(255, 255, 255);
        }
        </style>
        
        <img src='http://hmikeflower.github.io/w5/sam/pictures/jj.png' id="jj" width="200" height="200">

        <button onmousedown='console.log("滑鼠按下")'
                onmouseup='console.log("滑鼠鬆開")'
                ondbclick='console.log("滑鼠連點")'
                onmousemove='console.log("滑鼠移動")'
                onmouseout='console.log("滑鼠退出")'
                onclick='console.log("滑鼠點擊")'>
                HI</button>

        <span   class=".out"
                onmousemove='move(this)'
                onmouseout='out(this)' id="hi" >
                HI</span>

                <script>
                    n=0;
                    function move(a){
                        a.style.BackgroundColor="rgb(0, 255, 0)"
                        a.style.fontWeight="900";
                        
                        n=n+1;

                        if (n<87){
                            document.getElementById("hi").innerHTML="爽";
                            document.getElementById("jj").src='http://hmikeflower.github.io/w5/sam/pictures/jjup.png';
                        }
                        else{
                            document.getElementById("hi").innerHTML="咻";
                            document.getElementById("jj").src='http://hmikeflower.github.io/w5/sam/pictures/jjshoot.png';
                        }
                    }
                    function out(a){
                        a.style.BackgroundColor="rgb(255, 255, 255)"
                        a.style.fontWeight="400";
                        document.getElementById("hi").innerHTML="嗨";
                        document.getElementById("jj").src='http://hmikeflower.github.io/w5/sam/pictures/jj.png';
                        n=0;
                    }
                </script>
    </body>
</html>
