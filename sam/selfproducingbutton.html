<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SelfProducingbutton</title>
    </head>
    <body>
        <style>
            .move{
                background-color: #00ff00;
        }

        .out{
                background-color: rgb(255, 255, 255);
        }
        </style>
        
        <img src='http://hmikeflower.github.io/w5/sam/pictures/jj.png' id="jj" width="200" height="200">

        <button onmousedown='console.log("滑鼠按下")'
                onmouseup='console.log("滑鼠鬆開")'
                ondbclick='console.log("滑鼠連點")'
                onmousemove='console.log("滑鼠移動")'
                onmouseout='console.log("滑鼠退出")'
                onclick='console.log("滑鼠點擊")'>
                HI</button>

        <span   class=".out"
                onmousemove='move(this)'
                onmouseout='out(this)' padding="5px">
                HI</span>

                <script>
                    n=0;
                    function move(aa){
                        aa.style.BackgroundColor="#00ff00"
                        aa.style.padding="10px"
                        aa.style.fontWeight="bold";
                        
                        n=n+1;

                        if (n<87){
                            aa.innerHTML="爽";
                            document.getElementById("jj").src='http://hmikeflower.github.io/w5/sam/pictures/jjup.png';
                        }
                        else{
                            aa.innerHTML="咻";
                            document.getElementById("jj").src='http://hmikeflower.github.io/w5/sam/pictures/jjshoot.png';
                        }
                    }
                    function out(aa){
                        aa.style.BackgroundColor="#ffffff"
                        aa.style.fontWeight="normal";
                        aa.style.padding="5px"
                        aa.innerHTML="嗨";
                        document.getElementById("jj").src='http://hmikeflower.github.io/w5/sam/pictures/jj.png';
                        n=0;
                    }
                </script>

<br><br>
<span id="event">HI</span>
<script>
    n=0;
    j=0;
    xx=document.getElementById("jj")
    xx.addEventListener("mousemove",function(){
        n=n+1;
        if (n<87){
            document.getElementById("jj").src='http://hmikeflower.github.io/w5/sam/pictures/jjup.png';            }
        else{
            document.getElementById("jj").src='http://hmikeflower.github.io/w5/sam/pictures/jjshoot.png';}})

    xx.addEventListener("mouseout",function(){
        document.getElementById("jj").src='http://hmikeflower.github.io/w5/sam/pictures/jj.png';
        n=0;})
        
    xx.addEventListener("click",function(){
        if (j==0){
            document.getElementById("jj").src='http://hmikeflower.github.io/w5/sam/pictures/jjshoot.png';
            j=1;}
        else{
            document.getElementById("jj").src='http://hmikeflower.github.io/w5/sam/pictures/jjup.png';
            j==0;}
        n=0;})

    var body=document.body
    body.addEventListener("keydown",function(){
        console.log(body.keycode())
    })
</script>



    </body>
</html>
