            function random_CAR(){
                i=0;
                var array=[];
                var pass=true;

                    var randomnum=Math.floor(Math.random()*6)+1

                i=0;
                var s=["pictures/2021WRO/REDCAR.png","pictures/2021WRO/GREENCAR.png","pictures/2021WRO/BLUECAR.png"];
