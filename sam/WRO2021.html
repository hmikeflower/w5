        <script>
            function random(){
                i=0;
                var array=[];
                var pass=true;
                
                while(i<6){
                    var randomnum=Math.floor(Math.random()*6)+1
                    pass=true;
                    for (j=0;j<i;j++){
                        if (randomnum==array[j]){
                            pass=false;}}
                    if (pass==true){
                        array[i]=randomnum;
                        i=i+1;}}
                
                console.log(array);
                i=0;
                var s=["pictures/2021WRO/REDCAR.png","pictures/2021WRO/GREENCAR.png","pictures/2021WRO/BLUECAR.png"];
                while(i<6){
                    document.getElementById("PARKINGCAR-Y"+String(array[i])).src=s[i%3];
                    i=i+1;}}
            random()
