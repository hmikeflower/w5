<html>
<head>
    <script src="AllFunction.js" type='text/javascript'></script>
    <link rel="stylesheet" type="text/css" href="Css.css">
    <title>
        控制圖片
    </title>
</head>
<body>
<div id="Pic1" style="position:absolute;top:300;left:550;width:50px;height:100px;"><img src='http://hmikeflower.github.io/w5/yoyo/pic.png' width="100%"></div>
<div id="Pic2" style="position:absolute;top:500;left:550;width:100px;height:100px;"><img src='http://hmikeflower.github.io/w5/yoyo/pic.png' width="100%"></div>
<div id="P1" style="position:absolute;top:100;width:150px" class="img"><img src='http://hmikeflower.github.io/w5/yoyo/p1.png' width="100%"></div>
<button onclick="up(10)">上</button>
<button onclick="down(10)">下</button>
<button onclick="left(10)">左</button>
<button onclick="right(10)">右</button>
<button onclick="zero(300,550)">歸零</button>
<button onclick="big(5)">變大</button>
<button onclick="small(5)">變小</button>
<button onclick="change()">換</button>
<script>
    window.addEventListener('keydown', function(e){  
    var keyID = e.code;
    if(keyID === 'KeyW')  {
        keyup(5);
    }
    if(keyID === 'KeyA')  {
        keyleft(5);
    }
    if(keyID === 'KeyS')  {
        keydown(5);
    }
    if(keyID === 'KeyD')  {
        keyright(5);
    }
    })
</script>
</body>
</html>
