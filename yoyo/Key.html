<html>
<head>
    <title>
        鍵盤事件使用與測試
    </title>
</head>
<body>
    <h1>鍵盤事件使用與測試</h1>
    請按下任何一個按鍵<br>
    ***keydown不可區分大小寫 keypress可區分大小寫<hr>
    <div id="test"></div>  ==>ONKEYDOWN
    <div id="test1"></div>  ==>ONKEYPRESS<hr>
    限制只能輸入 數字 0~9<br>
    <input type="text" id ="text" size="100"><br>
    限制只能輸入 英文<br>
    <input type="text" id = "text1" size="100"><br>
    限制只能輸入 英文大寫<br>
    <input type="text" id = "text2" size="100"><br>
    限制只能輸入 英文小寫<br>
    <input type="text" id = "text3" size="100"><br>
    <script>
    document.onkeydown = function(){
        var x="code="+event.code+" keyCode="+event.keyCode; 
        document.getElementById("test").innerHTML=x;
        }
    document.onkeypress = function(){
    var y="code="+event.code+" keyCode="+event.keyCode; 
    document.getElementById("test1").innerHTML=y;
    }
    text.onkeydown=function(){
        if(event.keyCode<48||event.keyCode>57){
            return false;
        }
    }
    text1.onkeydown=function(){
        if(event.keyCode<65||event.keyCode>90){
            return false;
        }
    }
    text2.onkeypress=function(){
        if(event.keyCode<65||event.keyCode>90){
            return false;
        }
    }
    text3.onkeypress=function(){
        if(event.keyCode<97||event.keyCode>112){
            return false;
        }
    }
    </script>
</body>
</html>
