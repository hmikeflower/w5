<html>
<head>
    <title>
        鍵盤事件使用與測試
    </title>
</head>
<body>
    <h1>鍵盤事件使用與測試</h1>
    請按下任何一個按鍵<br>
    ***keydown不可區分大小寫 keypress可區分大小寫
    <div id="test"></div>
    <input type="text" id ="text">
    <script>
    document.onkeydown = function(){
        var x="code="+event.code+" keyCode="+event.keyCode; 
        document.getElementById("test").innerHTML=x;
        }
    text.onkeydown=function(){
        if(event.keyCode<48||event.keyCode>57){
            return false;
        }
    }
    </script>
</body>
</html>
