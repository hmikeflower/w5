<html>
    <head>
        <title>Button</title>
    </head>
    <body>
        <script src="AllFunction.js" type='text/javascript'></script>
        <style>
            .button{
                border-radius: 10px;
                background-color: rgb(0, 255, 255);
                padding: 5px;
                cursor: pointer;
            }
            .btn{
                border-radius: 10px;
                background-color: rgb(0, 0, 255);
                padding: 5px;
                cursor: pointer;
                position:absolute;top:150
            }
        </style>
        <button onmousedown="console.log('滑鼠按下')" onmouseup="console.log('滑鼠放開')" onmousemove="console.log('滑鼠進入')" onmouseout="console.log('滑鼠離開')" onclick="console.log('滑鼠點擊')" ondblclick="console.log('滑鼠連點')">Hahaha</button><br><br>
        按鈕的KeyCode:<input type="text" id="KeycodeNumber"><br><br>
        <span class="button"
            onmousemove="buttonmove(this)"
            onmouseout="buttonout(this)"
        > 自製按鈕 </span><br><br>
        <span class="btn" id="btn">按鈕</span>
        
        <script>
            function buttonmove(move){
                move.style.backgroundColor="rgb(0,255,0)"
                move.style.fontWeight="bold";
                move.style.padding="10px"
                move.innerText="哈哈哈嘿嘿嘿呵呵呵"
            }
            function buttonout(move){
                move.style.backgroundColor="rgb(0,255,255)"
                move.style.fontWeight="normal";
                move.style.padding="5px"
                move.innerText="自製按鈕"
            }
            xx=document.getElementById("btn")
            xx.addEventListener("mousemove",function(){
                this.style.backgroundColor="rgb(255, 0, 255)"
            })
            xx.addEventListener("mouseout",function(){
                this.style.backgroundColor="rgb(0, 0, 255)"
            })
            var aa=0
            xx.addEventListener("click",function(){
                if(aa==0){
                    this.innerText="嘿嘿嘿嘿嘿"
                    aa+=1
                    this.style.backgroundColor="rgb(0, 255, 81)"
                }
                else{
                    this.innerText="按鈕"
                    aa=0
                    this.style.backgroundColor="rgb(0, 0, 255)"
                }    
            })
            var body=document.body
            body.addEventListener("keydown",function(bb){
                var keycode=bb.keyCode
                document.getElementById("KeycodeNumber").value=keycode
                if(bb.keyCode==71){
                    document.getElementById("btn").style.padding="10px"
                }
                if(bb.keyCode==72){
                    document.getElementById("btn").style.padding="5px"
                }
                if(bb.keyCode==87){
                    top=document.getElementById("btn").style.top
                    Number(top)
                    alert(typeof top)
                    top=top-5
                    String(top)
                    alert(typeof top)
                    document.getElementById("btn").style.top=top
                }
            })
        </script>
    </body>
</html>
