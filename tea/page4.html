        <h1>For 迴圈 範例</h1>
        <h1>For 迴圈</h1>
        for (let i = 1; i <= 3; i++){</br>
            console.log(i);</br>
         }</br>
        </br>
        初始值（begin）：let i = 1，設定一個變數 i 初始值為 1。</br>
        終止條件（condition）：i <= 3，在進入迴圈前檢查 i 是否小於等於 3 。</br>
        遞增或遞減的方式（step）：i++，當每次做完事情後執行 i += 1。</br>
        循環體（do）：console.log(i)，印出 i。</br>
